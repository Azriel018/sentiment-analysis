      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install supabase vaderSentiment pandas

      - name: Run Sentiment Analysis
        run: name: Scheduled Sentiment Analysis

